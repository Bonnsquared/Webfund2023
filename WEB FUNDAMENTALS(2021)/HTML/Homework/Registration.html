<header> 
    <h1><strong>Registration Form</strong> </header></h1>
    <p> First Name <p>
<input type="text" name="first_name">
    <p> Last name</p>
<input type="text" name="last_name">
    <p>Email Address</p>
<input type="text" name="email_address">
    <p>Password</p>
<input type="password" name="password">
    <p>Confirm Password</p>
<input type="password" name="password">
    <p>Birthday</p>
<input type="date" name="dob">
    <p>Gender Identity</p>
            <input type="radio" name="font" value="Male" id="Male">
            <label for="Male">Male</label>
            <input type="radio" name="font" value="Female" id="Female">
            <label for="Female">Female</label>
            <input type="radio" name="font" value="Non-binary" id="Non-binary">
            <label for="Non-binary">Non-binary</label>
            <input type="radio" name="font" value="I prefer not to answer" id="I prefer not to answer">
            <label for="I prefer not to answer">I prefer not to answer</label>
    <p>A short description about myself:</p>
        <textarea name="comment" cols="20" rows="3"></textarea>
    <p>Favorite Language</p>
    <select name="Language">
        <option value="Javascript">Javascript</option>
        <option value="HTML">HTML</option>
        <option value="C+">C+</option>
        <option value="Swift">Swift</option>
    </select>
    <div>
    <input type="checkbox" name="offers" 
    id="offers" checked >
    <label for="offers">I would like 
    to receive email offers!</label>
</div>
<input type="submit" value="Sign Up!" >
</form>
